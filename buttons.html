/*
padding is the space between the text and the border of the button, thats inside the box model
margin is the space between the button and the other elements
*/

.subscribe-button {
  background-color: green;
  border: none;
  color: white;
  padding-left: 30;
  padding-right: 30;
  padding-top: 20;
  padding-bottom: 20;
  border-radius: 5px;
  cursor: pointer;
  margin: 10px;
  transition: opacity 0.1s;
}

/* Hover effect */
.subscribe-button:hover {
  opacity: 0.6;
}
/* 
Active effect effect is the effect that happens when you click on the button
*/

.subscribe-button:active {
  opacity: 0.4;
  background-color: black;
}

.join-button:hover {
  background-color: blue;
  color: white;
  font-weight: bold;
  border: none;
}

.join-button:active {
  opacity: 0.7;
  background-color: black;
}

/* we use the class selector to target the join-button class
we use the .join-button selector to target the class join-button
*/

.join-button {
  background-color: white;
  border-color: rgb(25, 27, 112);
  border-style: solid;
  color: blue;
  border-width: 1px;
  width: 100px;
  height: 50px;
  border-radius: 5px;
  cursor: pointer;
  margin: 10px;
  font-weight: 100px;
  font-size: 20px;
  font-family: Arial, sans-serif;
  transition: background-color 2s;
  vertical-align: top;
}

.tweet-button {
  background-color: rgb(29, 161, 242);
  border: none;
  color: white;
  height: 50px;
  width: 100px;
  border-radius: 25px;
  cursor: pointer;
  margin: 10px;
  font-weight: bold;
  font-size: 20px;
  font-family: Arial, sans-serif;
}

.tweet-button:hover {
  box-shadow: 0px 0px 3px 0px rgba(0, 0, 0, 0.75);
}

/* 
shadow effect is the effect that happens when you click on the button

it takes 5 values
1. horizontal offset
2. vertical offset
3. blur radius
4. spread radius
5. color
*/


</style>

<button class="subscribe-button">
    SUBSCRIBE
</button>

<button class="join-button">
    JOIN
</button>

<button class="tweet-button">
    Tweet
</button>
